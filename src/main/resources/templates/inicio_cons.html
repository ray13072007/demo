    <!-- Custom Styles -->
    <style>
        body {
     display: flex;
     flex-direction: column;
     align-items: center;
     min-height: 100vh;
     margin: 0;
     background-image: url('novo.jpg');
 }
.logo {
    margin: 8px; /* Ajuste a margem conforme necessário */
    height: 60px; /* Ajuste altura conforme necessário */
}

.navigation {
    width: 100%;
    padding: 6px 5px; /* Ajuste o padding conforme necessário */
    position: fixed;
    top: 0;
    left: 0; /* Garante que a barra comece do canto esquerdo */
    z-index: 1000;
    background-color: #000000;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navigation a.btn {
    text-decoration: none;
    color: #FFFFFF;
    margin: 10px;
    font-weight: bold;
    font-size: 18px;
}

/* Adicionei uma classe para o botão Home */
.navigation #confirmHomeButton {
    margin-left: auto; /* Isso coloca o botão Home no canto direito */
}

        .navigation a.btn:hover {
            text-decoration: none;
            color: #4C86C4;
            border-bottom: 2px solid #094688;
        }

.navigation a.btn::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
     background: linear-gradient(25deg,#e6b86b ,#094688, #4C86C4);
    border-radius: 8px 8px 0 0; /* Borda superior arredondada */
    transform-origin: center top;
    transform: scaleX(0);
    transition: transform 0.3s;
}

.navigation a.btn:hover::before {
    transform: scaleX(1);
}

.square {
    width: 250px;
    height: 400px;
    background: linear-gradient(-45deg, #4C86C4,#094688,#e6b86b );
    margin: 20px 10px; /* Ajusta a margem */
    border-radius: 15px;
    transition: box-shadow 0.3s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 24px; /* Aumenta o tamanho da fonte */
    font-weight: bold; /* Deixa o texto mais negrito */
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 4); /* Sombreado mais escuro */
    position: relative;
    font-family: 'Baskerville', serif; /* Corrige o nome da fonte */
}

.square:hover {
    box-shadow: 0 16px 36px rgba(0, 0, 0, 4); /* Aumenta o sombreado no hover */
}


 .title {
     font-size: 28px; /* Increased font size */
     margin-bottom: 20px;
 }

 .icon {
     width: 100px;
     height: 80px;
 }

 .square:not(:last-child) {
     margin-right: 20px; /* Adjusted margin */
 }

 .square-container {
     margin-top: 150px; /* Adjusted margin-top */
     display: flex;
     justify-content: center;
 }
.confirmation-card {
    display: none;
    position: fixed;
    top: 14%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(30deg, #ffffff,#094688 );
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    z-index: 1002; /* Increase the z-index value */
    border: 2px solid #4C86C4; /* Add this line for the blue border */
}

.confirmation-card p {
    font-size: 18px;
    margin-bottom: 20px;
}

.confirmation-card button {
    margin: 5px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #3085d6;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

.confirmation-card button:hover {
    background-color: #1f4d7a;
}
    </style>
</head>
<body>

    <nav class="navigation">

        </div>

    <div class="square">

            </svg>
        </div>
        <a class="nav-link active" aria-current="page" href="/chat"> Chat</a>

    </div>
    <div class="confirmation-card" id="confirmationCard">
        <p>Deseja realmente voltar ao início?</p>
        <button onclick="confirmHome()">Sim</button>
        <button onclick="cancelHome()">Não</button>
    </div>
</div>
<script>
    // Função para exibir o card de confirmação
    function showConfirmationCard() {
        document.getElementById('confirmationCard').style.display = 'block';
    }

    // Função para confirmar o retorno ao início
    function confirmHome() {
        window.location.href = "/login"; // Altere para o URL correto
    }

    // Função para cancelar o retorno ao início
    function cancelHome() {
        document.getElementById('confirmationCard').style.display = 'none';
    }

    // Adiciona um evento de clique ao botão de confirmação
    document.getElementById('confirmHomeButton').addEventListener('click', showConfirmationCard);

      function confirmHome() {
    window.location.href = "/inicio"; // Update to the correct URL ("/inicioyas" in this case)
}
</script>
